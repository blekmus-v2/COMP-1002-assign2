<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- title -->
        <title>Pizza Order Form</title>

        <!-- css file -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 class="header-title">Pizza <i>like</i> <b>no other</b></h1>
        </header>
        <main>
            <form method="post">
                <!-- pizza details -->
                <fieldset>
                    <legend>Pizza Selection</legend>

                    <!-- select pizza type -->
                    <label for="pizza-type">Pizza type</label>
                    <select id="pizza-type" name="pizza-type" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="meat-lovers">Meat Lovers</option>
                        <option value="cheese">Cheese</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="veggie">Veggie</option>
                    </select>

                    <!-- select number of pizza with 1 as default -->
                    <label for="num-pizzas">Number of Pizzas</label>
                    <input
                        type="number"
                        id="num-pizzas"
                        name="num-pizzas"
                        value="1"
                        required
                    />

                    <!-- select pizza size -->
                    <label for="pizza-size">Pizza Size</label>
                    <select id="pizza-size" name="pizza-size" required>
                        <option value="">--Select Size--</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>

                    <!-- select pizza toppings -->
                    <label for="toppings">Extra Toppings</label>
                    <div class="radio-check-cont">
                        <input
                            type="checkbox"
                            id="toppings-sausage"
                            name="toppings"
                            value="sausage"
                        />
                        <label for="toppings-sausage">Sausage</label>
                        <input
                            type="checkbox"
                            id="toppings-bacon"
                            name="toppings"
                            value="bacon"
                        />
                        <label for="toppings-bacon">Bacon</label>
                        <input
                            type="checkbox"
                            id="toppings-olives"
                            name="toppings"
                            value="olives"
                        />
                        <label for="toppings-olives">Olives</label>
                        <input
                            type="checkbox"
                            id="toppings-pineapple"
                            name="toppings"
                            value="pineapple"
                        />
                        <label for="toppings-pineapple">Pineapple</label>
                    </div>

                    <br />

                    <!-- select extra cheese -->
                    <label for="extra-cheese">Extra Cheese</label>
                    <div class="radio-check-cont">
                        <input
                            type="radio"
                            id="extra-cheese-yes"
                            name="extra-cheese"
                            value="yes"
                        />
                        <label for="extra-cheese-yes">Yes</label>
                        <input
                            type="radio"
                            id="extra-cheese-no"
                            name="extra-cheese"
                            value="no"
                        />
                        <label for="extra-cheese-no">No</label>
                    </div>

                    <br />

                    <!-- type in more details -->
                    <label for="preferences">Preferences</label>
                    <textarea
                        id="preferences"
                        name="preferences"
                        placeholder="I would like extra ketchup"
                    ></textarea
                    ><br />
                </fieldset>

                <!-- personal details -->
                <fieldset>
                    <legend>Personal Details</legend>

                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="John Doe"
                        required
                    />

                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="john.doe@gmail.com"
                        required
                    />

                    <label for="phone">Phone:</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="705 123 4567"
                        required
                    />
                </fieldset>

                <!-- submit form -->
                <button type="submit">Submit Order</button>
            </form>
        </main>
    </body>
</html>
